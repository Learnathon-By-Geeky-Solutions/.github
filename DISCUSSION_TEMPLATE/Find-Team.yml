name: "Looking for Team Members"
about: "Find and invite members to join your team for a project or event."
title: "[Looking for Team Members] - Project Name or Event"
labels: ["team-up", "collaboration"]
body:
  - type: dropdown
    id: stack_selection
    attributes:
      label: "Select your preferred stack(s)"
      description: "Choose one or more technology stacks that your project is based on."
      options:
        - ASP.NET
        - Java
        - PHP
        - Python
        - Unity
        - MERN
        - Flutter
        - React Native
      multiple: true
      required: true

  - type: input
    id: number_of_members
    attributes:
      label: "Number of members you need"
      description: "Specify the number of members you are looking for (1 to 2)."
      placeholder: "1"
      required: true
      validations:
        pattern: "^[1-2]$"
        error: "Please enter 1 or 2."

  - type: input
    id: contact_email
    attributes:
      label: "Your contact email"
      description: "Provide an email address where interested members can reach you."
      placeholder: "example@domain.com"
      required: true
      validations:
        pattern: "^[^@\\s]+@[^@\\s]+\\.[^@\\s]+$"
        error: "Please provide a valid email address."

  - type: textarea
    id: team_details
    attributes:
      label: "Details About Your Team"
      description: "Introduce your current team members, your university or organization, and your academic/professional level."
      placeholder: "- Names: John Doe, Jane Smith\n- University: XYZ University\n- Year: Final Year (2024)"
      required: true

  - type: textarea
    id: looking_for_details
    attributes:
      label: "What You Are Looking For"
      description: "Describe the skills, expertise, or traits of the team members you want to join."
      placeholder: "Looking for a Unity developer with experience in 3D game development. Knowledge of C# scripting is a plus."
      required: true
